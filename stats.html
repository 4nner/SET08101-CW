<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Includes -->
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/stats.css">
    <link rel="stylesheet" href="style/colours.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Website Info -->
    <title>QuizzON - Play</title>
</head>

<body>
    <!-- Navigation Menu -->
    <nav>
        <label class="logo">QuizzON</label>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="mobile-menu">
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="about.html"><i class="fa-solid fa-address-card"></i> About</a></li>
            <li><a href="leaderboard.html"><i class="fa-solid fa-trophy"></i> Leaderboad</a></li>
            <li><a href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact</a></li>
            <li><a href="javascript:void(0);" onclick="switchTheme()"><i class="fa fa-moon toggle" id="switch"></i>
                    Theme</a></li>
        </ul>
    </nav>

    <div class="container flex-column">
        <!-- Statistics Table -->
        <h3>Quiz Statistics</h3>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr>
                    <td>Score</td>
                    <td id="score">0</td>
                </tr>
                <tr>
                    <td>Time Elapsed (Seconds)</td>
                    <td id="time">0</td>
                </tr>
                <tr>
                    <td>Total Questions</td>
                    <td id="total">0</td>
                </tr>
                <tr>
                    <td>Difficulty</td>
                    <td id="difficulty">0</td>
                </tr>
                <tr>
                    <td>Questions Answered</td>
                    <td id="answered">0</td>
                </tr>
                <tr>
                    <td>Questions not Answered</td>
                    <td id="not-answered">0</td>
                </tr>
                <tr>
                    <td>Questions Answered Correctly</td>
                    <td id="correct">0</td>
                </tr>
                <tr>
                    <td>Questions Answered Incorrectly</td>
                    <td id="incorrect">0</td>
                </tr>
            </tbody>
        </table>

        <!-- Play Again -->
        <div class="again centered">
            <a href="/play.html" class="button choice" id="9">
                <div id="circle"></div>
                <span>Play Again</span>
            </a>
            <a href="/index.html" class="button choice" id="11">
                <div id="circle"></div>
                <span>Build New Quiz</span>
            </a>
        </div>

        <!-- Save Score -->
        <div class="save-score centered">
            <form>
                <input type="text" id="username" name="username" class="button input-box" placeholder="Enter Username">
                <a href="javascript:void(0);" onclick="saveScore()" class="button choice" id="11">
                    <div id="circle"></div>
                    <span>Save Score</span>
                </a>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/stats.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
