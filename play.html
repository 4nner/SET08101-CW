<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Includes -->
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/play.css">
    <link rel="stylesheet" href="style/colours.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' />

    <!-- Website Info -->
    <title>QuizzON - Play</title>
</head>

<body>
    <!-- Navigation Menu -->
    <nav>
        <label class="logo">QuizzON</label>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="mobile-menu">
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="about.html"><i class="fa-solid fa-address-card"></i> About</a></li>
            <li><a href="leadeboard.html"><i class="fa-solid fa-trophy"></i> Leaderboad</a></li>
            <li><a href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact</a></li>
            <li><a href="javascript:void(0);" onclick="switchTheme()"><i class="fa fa-moon toggle" id="switch"></i>
                    Theme</a></li>
        </ul>
    </nav>

    <div class="container flex-column">
        <div id="play">
            <h4 class="centered" id="question">Question placeholder?</h4>
            <hr class="separator">
            <!-- Score & Timer -->
            <div class="info">
                <div class="info-item score">
                    <p class="fa-solid fa-coins" id="score"> 0</p>
                </div>
                <span></span>
                <div class="info-item timer">
                    <p class="fa-solid fa-clock" id="time"> 0s</p>
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <hr class="separator">
            <div class="answer">
                <p class="answer-number">1</p>
                <p class="answer-text">Answer A Placeholder</p>
            </div>
            <div class="answer">
                <p class="answer-number">2</p>
                <p class="answer-text">Answer B Placeholder</p>
            </div>
            <div class="answer">
                <p class="answer-number">3</p>
                <p class="answer-text">Answer C Placeholder</p>
            </div>
            <div class="answer">
                <p class="answer-number">4</p>
                <p class="answer-text">Answer D Placeholder</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/play.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
